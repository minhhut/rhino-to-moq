name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Pack
      run: dotnet pack --configuration Release
    - name: Push to Github
      run: dotnet nuget push "bin/Release/*.nupkg" --source "github" 
